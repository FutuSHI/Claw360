<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Claw360</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background-color: #0d0d0d;
            color: #d4d4d4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #5ae0a0;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 24px;
            color: #737373;
            margin-bottom: 2rem;
        }
        p {
            color: #525252;
            margin-bottom: 2rem;
            max-width: 400px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #5ae0a0 0%, #4ac88a 100%);
            color: #0d0d0d;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
        }
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 20px;
            font-weight: bold;
        }
        .logo span:first-child { color: #5ae0a0; }
        .logo span:last-child { color: #ffffff; }
    </style>
</head>
<body>
    <div class="logo"><span>Claw</span><span>360</span></div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist. Maybe the agent wandered off to explore another platform.</p>
    <a href="/">Back to Directory</a>
</body>
</html>
